<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        #captcha {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            background: #ddd;
            padding: 5px;
            margin: 10px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        
        <p id="captcha"></p>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>
    
    <script>
        const users = [
            { username: "shardul-president", password: "shar@#222085", name: "Shardul Kolekar", role: "President" },
            { username: "prathmesh-treasure", password: "prat@#238301", name: "Prathamesh Admile", role: "Treasurer" },
            { username: "samiksha-vicepresident", password: "jscvdfv", name: "Samiksha Swami", role: "Vice-President" },
            { username: "gaurav-technicalhead", password: "kshkmncbx", name: "Gaurav Karale",  role: "Technical-Head" },
            { username: "avishkar-technicalhead", password: "mxncxmnc", name: "Avishkar Chavan",  role: "Technical-Head" },
            { username: "pragati-technicalhead", password: "nmxcxncd", name: "Pragati Revankar",  role: "Technical-Head" },
            { username: "yugandhar-technicalhead", password: "kcxmhcfd", name: "YUgandhar Kuigade",  role: "Technical-Head" },
            { username: "prasad-culturalhead", password: "nxcmnjvcx", name: "Prasad Bhosale",  role: "Cultural-Head" },
            { username: "vaishnavi-culturalhead", password: "jhdgakksd", name: "Vaishnavi Sawant",  role: "Cultural-Head" },
            { username: "vaidehi-culturalhead", password: "kmcxhdsbx", name: "Vaidehi Subhedar", role: "Cultural-Head" },
            { username: "vaishnavi-culturalhead", password: "osdnvsgd", name: "Vaishanvi Shirdwade",  role: "Cultural-Head" }
        ];
        
        function generateCaptcha() {
            let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let captcha = "";
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("captcha").innerText = captcha;
            return captcha;
        }
        
        let currentCaptcha = generateCaptcha();
        
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const captchaInput = document.getElementById("captchaInput").value;
            const error = document.getElementById("error");
            
            if (captchaInput !== currentCaptcha) {
                error.innerText = "CAPTCHA incorrect. Try again.";
                currentCaptcha = generateCaptcha();
                return;
            }
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                localStorage.setItem("loggedInUser", JSON.stringify(user));
                window.location.href = "form.html";
            } else {
                error.innerText = "Invalid Username or Password";
                currentCaptcha = generateCaptcha();
            }
        }
    </script>
</body>
</html>
